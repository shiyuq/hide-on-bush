<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .first-loading-wrp{display:flex;justify-content:center;align-items:center;flex-direction:column;min-height:420px;height:100%}
      .first-loading-wrp>h1{font-size:128px}
      .first-loading-wrp .loading-wrp{padding:98px;display:flex;justify-content:center;align-items:center}
      .dot{animation:antRotate 1.2s infinite linear;transform:rotate(45deg);position:relative;display:inline-block;font-size:32px;width:32px;height:32px;box-sizing:border-box}
      .dot i{width:14px;height:14px;position:absolute;display:block;background-color:#1890ff;border-radius:100%;transform:scale(.75);transform-origin:50% 50%;opacity:.3;animation:antSpinMove 1s infinite linear alternate}
      .dot i:nth-child(1){top:0;left:0}
      .dot i:nth-child(2){top:0;right:0;-webkit-animation-delay:.4s;animation-delay:.4s}
      .dot i:nth-child(3){right:0;bottom:0;-webkit-animation-delay:.8s;animation-delay:.8s}
      .dot i:nth-child(4){bottom:0;left:0;-webkit-animation-delay:1.2s;animation-delay:1.2s}
      @keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}@-webkit-keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}@keyframes antSpinMove{to{opacity:1}}@-webkit-keyframes antSpinMove{to{opacity:1}}</style>
    <style>.preloading-animate{background:#ffffff;width:100vw;height:100vh;position:fixed;left:0;top:0;z-index:299;}
    .preloading-animate .preloading-wrapper{position:absolute;width:20rem;height:20rem;left:50%;top:50%;transform:translate(-50%,-50%);}
    .preloading-animate .preloading-wrapper .preloading-balls{font-size:20rem;}</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- <div id="preloadingWrapper" class="preloading-animate">
      <div class="preloading-wrapper">
        <img src="<%= BASE_URL %>loading/loading.svg" />
      </div>
    </div> -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
